<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Talk</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
  </head>
  <body>
    <div id="nav">
      <b>{{ current_user["name"] }}</b> -
      <a href="/auth/logout">{{ _("Sign out") }}</a>
		</div>
		<div id="list">
			<b>Online:</b>
			{%for user in room.users%}
			<p>{{user["name"]}}</p>
			{%end%}
			</div>
    <div id="body">
			<div id="inbox">
				{%for message in room.messageLog %}
					{% module Template("message.html",message=message)%}
				{%end%}
      </div>
      <div id="input">
        <form id="messageform">
          <table>
            <tr>
              <td><input name="body" id="message" style="width:500px"/></td>
              <td style="padding-left:5px">
                <input type="submit" id="post-button" value="Post"/>
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
